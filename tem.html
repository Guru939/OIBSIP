<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        border-style: double;
        border-width:50%;
        
    }
    input[type="number"] {
        padding: 5px;
        margin-bottom: 10px;
        
    }
    select {
        padding: 5px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <h2>Temperature Converter</h2>
    <input type="number" id="temperatureInput" placeholder="Enter temperature"><br>
    <select id="unitSelect">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
    </select><br>
    <button onclick="convertTemperature()">Convert</button>
    <div id="result"></div>

    <script>
        function convertTemperature() {
            var inputTemperature = parseFloat(document.getElementById("temperatureInput").value);
            var selectedUnit = document.getElementById("unitSelect").value;
            var resultElement = document.getElementById("result");
            var result;

            if (isNaN(inputTemperature)) {
                resultElement.innerText = "Please enter a valid temperature!";
                return;
            }

            if (selectedUnit === "celsius") {
                result = inputTemperature + "°C is " + ((inputTemperature * 9/5) + 32) + "°F and " + (inputTemperature + 273.15) + "K";
            } else if (selectedUnit === "fahrenheit") {
                result = inputTemperature + "°F is " + ((inputTemperature - 32) * 5/9) + "°C and " + (((inputTemperature - 32) * 5/9) + 273.15) + "K";
            } else if (selectedUnit === "kelvin") {
                result = inputTemperature + "K is " + (inputTemperature - 273.15) + "°C and " + ((inputTemperature - 273.15) * 9/5 + 32) + "°F";
            }

            resultElement.innerText = result;
        }
    </script>
</body>
</html>
